{% extends 'account/base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
    {% if not request.user.is_authenticated %}
        <h1 align="right">Вход</h1>
        {% if form.errors %}
            <p>Неверный логин или/и пароль</p>
        {% else %}
        <hr>
        {% endif %}
        <div align="right">
            <form action="{% url 'login' %}" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <p align="right"><input type="submit" value="Войти"></p>
            </form>
        </div>
    {% endif %}
{% endblock %}
